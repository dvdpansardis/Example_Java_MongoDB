<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{/materialize/css/materialize.min.css}"
	media="screen,projection" />
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<title>EscolAlura</title>

</head>
<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">
			Cadastrar Nota para <span th:text="${aluno.nome}"></span>
		</h3>
		<div class="row">
			<form class="col s12" action="#"
				th:action="@{'/nota/salvar/' + ${aluno.id}}" th:object="${nota}"
				method="post">
				<div class="section">
					<h5>Notas</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="valor" type="number" class="validate"
								th:value="${valor}" name="valor" /> <label for="valor">Nota</label>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Salvar Notas</button>
					</div>
				</div>
			</form>
		</div>

	</div>
	<!-- Fim do formulario de edicao -->

	<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/materialize/js/materialize.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/materialize/js/inicializar.js}"></script>
</body>
</html>
