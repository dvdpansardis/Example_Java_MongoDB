<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{/materialize/css/materialize.min.css}"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" th:href="@{/css/main.css}" />

<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<title>EscolAlura</title>

</head>
<body class="grey lighten-3">
	<div id="formularioGeolocalizacao" class="container">
		<h3 class="main-title center">Visualizar Aluno</h3>
		<form class="col s12" action="/geolocalizacao/pesquisar" method="get">
			<div class="row">
				<div class="input-field col s12">
					<select name="alunoId" id="alunoId">
						<option th:each="aluno : ${alunos}" th:value="${aluno.id}"
							th:text="${aluno.nome}">Nome do Aluno</option>
					</select> <label for="aluno">Alunos</label>
				</div>
			</div>
			<div th:if="${alunosProximos} != null">
				<div class="row">
					<div id="map" class="mapa"></div>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12 center">
					<button class="btn waves-effect waves-light" type="submit">Pesquisar</button>
				</div>
			</div>
		</form>

		<script th:inline="javascript">
		    /*<![CDATA[*/
		        var alunos = [[${alunosProximos}]];
		    /*]]>*/
		</script>

		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUmHkeCKoJyirlqfHTkexfz3q1kcZzv7c&amp;callback=initMap"
			async="async" defer="defer"></script>


	</div>

	<script type="text/javascript" th:src="@{/js/googlemaps.js}"></script>
	<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/materialize/js/materialize.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/materialize/js/inicializar.js}"></script>

</body>
</html>
