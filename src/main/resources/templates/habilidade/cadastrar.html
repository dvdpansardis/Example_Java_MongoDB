<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet"
	th:href="@{/materialize/css/materialize.min.css}"
	media="screen,projection" />
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<title>EscolAlura</title>

</head>
<body class="grey lighten-3">
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">
			Cadastrar Habilidade para <span th:text="${aluno.nome}"></span>
		</h3>
		<div class="row">
			<form class="col s12" action="#"
				th:action="@{'/habilidade/salvar/' + ${aluno.id}}"
				th:object="${habilidade}" method="post">
				<div class="section">
					<h5>Habilidades</h5>
					<div class="row">
						<div class="input-field col s12">
							<input id="nome" type="text" class="validate"
								th:value="${habilidade.nome}" name="nome" /> <label for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="nivel" type="text" class="validate"
								th:value="${habilidade.nivel}" name="nivel" /> <label
								for="nivel">NÃ­vel</label>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="input-field col s12 center">
						<button class="btn waves-effect waves-light" type="submit"
							name="action">Salvar Habilidade</button>
					</div>
				</div>
			</form>
		</div>

	</div>
	<!-- Fim do formulario de edicao -->
	<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/materialize/js/materialize.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/materialize/js/inicializar.js}"></script>
</body>
</html>
